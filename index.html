<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./img/hexagon.svg" type="image/x-icon" />
    <!--     <link rel="icon" href="/img/hexagon.svg" type="image/x-icon" /> -->
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
    <title>Color Converter</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="section">
        <h1>HEX/RGB CONVERTER</h1>
        <p>
          Add all three (R, G and B) value, add alpha if necessary and press
          "Conversion" button
        </p>
        <p>or</p>
        <p>
          Add hex value (with or without hash), add alpha if necessary and press
          "Conversion" button
        </p>
      </div>
      <form id="conversion-form">
        <div class="flex-nw">
          <div class="rgb-colors colors">
            <div class="color-wrapper flex-col">
              <img src="img/rgb-no-bg.png" />
              <div class="color-container flex-c">
                <div class="color red">
                  <input
                    type="number"
                    min="0"
                    step="1"
                    max="255"
                    placeholder="RED"
                    id="red"
                  />
                  <label>RED</label>
                </div>
                <div class="color green">
                  <input
                    type="number"
                    min="0"
                    step="1"
                    max="255"
                    placeholder="GREEN"
                    id="green"
                  />
                  <label>GREEN</label>
                </div>
                <div class="color blue">
                  <input
                    type="number"
                    min="0"
                    step="1"
                    max="255"
                    placeholder="BLUE"
                    id="blue"
                  />
                  <label>BLUE</label>
                </div>
              </div>
            </div>
          </div>

          <div class="hex-colors colors">
            <div class="color-wrapper flex-col">
              <img src="img/hex-no-bg.png" />
              <div class="color-container flex-c">
                <div class="color hex">
                  <!-- new regex makes only proper inputs to pass -->
                  <input
                    type="text"
                    placeholder="HEX"
                    pattern="^#?[a-fA-F0-9]{3}([a-fA-F0-9]{3})?$"
                    id="hex"
                  />
                  <label>HEX</label>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="alpha colors">
          <div class="flex-nw alpha-content flex-c">
            <div class="color-container flex-c">
              <div class="color alph">
                <input
                  type="number"
                  min="0.01"
                  step="0.01"
                  max="100"
                  placeholder="ALPHA"
                  id="alpha"
                />
                <label>ALPHA</label>
              </div>
            </div>
          </div>
        </div>

        <button type="submit" id="conversion" class="btn">
          <p>CONVERSION</p>
        </button>
      </form>

      <div id="rgb-main">
        <p>RGB to HEX:</p>
        <p id="rgb-to-hex"></p>
        <div id="rgb-to-hex-color"></div>
        <p id="rgb-to-hex-copy">COPY</p>
      </div>
      <div id="hex-main">
        <p>HEX to RGB:</p>
        <p id="hex-to-rgb"></p>
        <div id="hex-to-rgb-color"></div>
        <p id="hex-to-rgb-copy">COPY</p>
      </div>
      <div id="reset" class="btn fle-c">RESET</div>
    </div>
  </body>
</html>
