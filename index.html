<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/img/pink.png" type="image/x-icon" />
    <link rel="stylesheet" href="styles.css" />
    <title>RGB-HEX Converter</title>
  </head>
  <body>
    <div
      class="wrapper"
      style="width: 50%; margin: 0 auto; border: 1px solid green; padding: 10px"
    >
      <form id="conversion-form">
        <div class="all-colors" style="display: flex">
          <div class="rgb-colors" style="width: 100%; border: 2px solid blue">
            <div class="color">
              <label>RED</label>
              <input
                type="number"
                min="0"
                step="1"
                max="255"
                placeholder="RED"
                id="red"
              />
            </div>
            <div class="color">
              <label>GREEN</label>
              <input
                type="number"
                min="0"
                step="1"
                max="255"
                placeholder="GREEN"
                id="green"
              />
            </div>
            <div class="color">
              <label>BLUE</label>
              <input
                type="number"
                min="0"
                step="1"
                max="255"
                placeholder="BLUE"
                id="blue"
              />
            </div>
          </div>
          <div class="hex-colors" style="width: 100%; border: 2px solid red">
            <div class="color">
              <label>HEX</label>
              <input type="text" placeholder="HEX" id="hex" />
            </div>
          </div>
        </div>
        <div class="alpha">
          <label>ALPHA</label>
          <input
            type="number"
            min="0.01"
            step="0.01"
            max="100"
            placeholder="ALPHA"
            id="alpha"
          />
        </div>
        <button type="submit" id="conversion">
          <p>CONVERSION</p>
        </button>
      </form>
      <p>Zamiana z RGB na HEX</p>
      <p id="rgb-to-hex" style="color: red">(TUTAJ)</p>
      <p id="rgb-to-hex-copy" style="cursor: pointer">SKOPIUJ PLACEHOLDER</p>
      <div id="rgb-to-hex-color" style="margin: 0 auto"></div>
      <p>Zmiana z HEX na RGB</p>
      <p id="hex-to-rgb" style="color: red">TUTAJ</p>
      <p id="hex-to-rgb-copy" style="cursor: pointer">SKOPIUJ PLACEHOLDER</p>
      <div id="hex-to-rgb-color" style="margin: 0 auto"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
