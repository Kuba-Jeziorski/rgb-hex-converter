<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/img/hexagon.svg" type="image/x-icon" />
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
    <title>RGB-HEX Converter</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="section">
        <h1>HEX/RGB CONVERTER</h1>
        <p>Add all three (R, G and B) value, add alpha if necessary and press "Conversion button" </p>
        <p>or</p>
        <p>Add hex value (with or without hash), add alpha if necessary and press "Conversion button"</p>
      </div>
      <form id="conversion-form">
        <div class="all-colors flex-nw">
          <div class="rgb-colors colors">
            <div class="color-wrapper flex-col">
              <img src="img/rgb-no-bg.png"/>
              <div class="color-container flex-c">
                <div class="color red">
                  <input
                    type="number"
                    min="0"
                    step="1"
                    max="255"
                    placeholder="RED"
                    id="red"
                  />
                  <label>RED</label>
                </div>
                <div class="color green">
                  <input
                    type="number"
                    min="0"
                    step="1"
                    max="255"
                    placeholder="GREEN"
                    id="green"
                  />
                  <label>GREEN</label>
                </div>
                <div class="color blue">
                  <input
                    type="number"
                    min="0"
                    step="1"
                    max="255"
                    placeholder="BLUE"
                    id="blue"
                  />
                  <label>BLUE</label>
                </div>
              </div>
            </div>
          </div>
          
          <div class="hex-colors colors">
            <div class="color-wrapper flex-col">
              <img src="img/hex-no-bg.png"/>
              <div class="color-container flex-c">
                <div class="color hex">
                  <input
                    type="text"
                    placeholder="HEX"
                    pattern="[a-fA-F0-9#]{6,7}"
                    id="hex"
                  />
                  <label>HEX</label>
                </div>
              </div>
            </div>
          </div>
          
        </div>
        <div class="alpha colors">
          <div class="flex-nw alpha-content flex-c">
            <div class="color-container flex-c">
              <div class="color alph">
                <input
                  type="number"
                  min="0.01"
                  step="0.01"
                  max="100"
                  placeholder="ALPHA"
                  id="alpha"
                />
                <label>ALPHA</label>
              </div>
            </div>
          </div>
        </div>
        <button type="submit" id="conversion" class="btn">
          <p>CONVERSION</p>
        </button>
      </form>
      <div id="rgb-main">
        <p id="rgbHSum">Zamiana z RGB na HEX</p>
        <p id="rgb-to-hex" style="color: red">(TUTAJ)</p>
        <p id="rgb-to-hex-copy">SKOPIUJ</p>
        <div id="rgb-to-hex-color"></div>
      </div>
      <div id="hex-main">
        <p id="hexRSum">Zmiana z HEX na RGB</p>
        <p id="hex-to-rgb" style="color: red">TUTAJ</p>
        <p id="hex-to-rgb-copy">SKOPIUJ</p>
        <div id="hex-to-rgb-color"></div>
      </div>
      <div
        id="reset" class="btn fle-c">
        RESET
      </div>
    </div>
    
  </body>
</html>
